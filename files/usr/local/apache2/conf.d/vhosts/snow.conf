# https://snow.cycoacme.com
# https://servicenow.cycoacme.com
<VirtualHost *:443>
  ServerName snow.cycoacme.com
  ServerAlias servicenow.cycoacme.com
  DocumentRoot /usr/local/apache2/htdocs

  ErrorLog /proc/self/fd/2
  TransferLog /proc/self/fd/1
  CustomLog /proc/self/fd/1 "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

  SSLEngine on
  SSLProxyEngine on
  SSLCertificateFile /usr/local/apache2/certs/snow.crt
  SSLCertificateKeyFile /usr/local/apache2/certs/snow.pem

  <FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
  </FilesMatch>
  <Directory "/usr/local/apache2/cgi-bin">
    SSLOptions +StdEnvVars
  </Directory>

  BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

  ProxyRequests on
  ProxyPass / https://ven05072.service-now.com/
</VirtualHost>

