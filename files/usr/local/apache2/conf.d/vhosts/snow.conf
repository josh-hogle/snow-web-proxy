###
# ServiceNow virtual hosts
###

# http://snow.cycoacme.com
# http://servicenow.cycoacme.com
<VirtualHost *:80>
  ServerName snow.cycoacme.com
  ServerAlias servicenow.cycoacme.com
  DocumentRoot /usr/local/apache2/htdocs

  ErrorLog /proc/self/fd/2
  TransferLog /proc/self/fd/1

  RewriteEngine On
  RewriteCond %{HTTPS} off
  RewriteRule (.*) https://%{HTTP_HOST}$1 [R,L]
</VirtualHost>

